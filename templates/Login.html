<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f97c0f6cbf.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="/static/Login.css">
  </head>
  <body>
    <div id="main">
      <div class="box">
        <h1>Login</h1>
        <form action="/" method="post">{% csrf_token %}
          <div class="text">
            <label>Username</label><br />
            <div class="text1">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Type your username" />
            </div>
          </div>
          <div class="text">
            <label>Password</label><br />
            <div class="text2">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Type your password" />
            </div>
          </div>
          <div class="forget">Forget Password?</div>
          <input type="submit" value="LOGIN" />
          <div class="sign_up">Or Sign Up Using</div>
          <div id="img1">
            <div class="img">
              <a href="https://www.facebook.com/"
                ><img src="/static/facebook.png" alt=""
              /></a>
              <a href="https://twitter.com/"
                ><img src="/static/twitter.png" alt=""
              /></a>
              <a href="https://mail.google.com/"
                ><img src="/static/google.png" alt=""
              /></a>
              <!-- <button><img src="facebook.png" alt="" /></button>
              <button><img src="twitter.jpg" alt="" /></button>
              <button><img src="google.png" alt="" /></button> -->
            </div>
          </div>
          <div class="spacer"></div>
          <div class="sign_up">
            Or Sign Up Using <br />
            <!-- <a href="#">SIGN UP</a> -->
            <button class="btn">SIGN UP</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
